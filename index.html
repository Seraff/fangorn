<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tree manipulator</title>
  <meta name="description" content="Tree editor">
  <meta name="author" content="Serafim Nenarokov">
  <link rel="stylesheet" href="css/vendor/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
  <link rel="stylesheet" href="vendor/icomoon/style.css">
  <link rel="stylesheet" href="css/vendor/boostrap-dropdown.css">
  <link rel="stylesheet" href="css/vendor/phylotree.css">
  <link rel="stylesheet" href="css/vendor/photon.min.css">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>

  <div class="window" id="window">
    <header class="toolbar toolbar-header draggable">
      <h1 class="title">Fangorn</h1>

      <div class="toolbar-actions">

        <div class="btn-group">
          <button id="mark-node" class="btn btn-default mark-button" title="Remove sequence from fasta file">
            <span class="icon icon-logout"></span>
          </button>
          <button id="unmark-node" class="btn btn-default mark-button" title="Return sequence to fasta file">
            <span class="icon icon-login"></span>
          </button>
        </div>

        <div class="btn-group">
          <button id="open-tree" class="btn btn-default">
            <span class="ui-text">Open tree</span>
          </button>
          <button id="open-fasta" class="btn btn-default">
            <span class="ui-text">Open fasta</span>
          </button>
        </div>

        <div class="btn-group">
          <button id="zoom-in-action" class="btn btn-default" data-direction="horizontal" data-amount="-10">
            <span class="ui-text fa fa-compress fa-rotate-45"></span>
          </button>
          <button id="zoom-out-action" class="btn btn-default" data-direction="horizontal" data-amount="10">
            <span class="ui-text fa fa-arrows-h"></span>
          </button>

          <button id="zoom-in-action" class="btn btn-default" data-direction="vertical" data-amount="-10">
            <span class="ui-text fa fa-compress fa-rotate-135"></span>
          </button>
          <button id="zoom-out-action" class="btn btn-default" data-direction="vertical" data-amount="10">
            <span class="ui-text fa fa-arrows-h fa-rotate-90"></span>
          </button>
        </div>

        <button id="annotate-node-action" class="btn btn-default" title="Annotate node">
          <span class="icon icon-pencil"></span>
        </button>

        <button id="reroot-action" class="btn btn-default" title="Reroot tree">
          <span class="icon icon-shuffle"></span>
        </button>

        <button id="show-fasta-action" class="btn btn-default pull-right" title="Show fasta">
          <span class="icon icon-book-open"></span>
        </button>

        <button id="search-action" class="btn btn-default pull-right" title="Search">
          <span class="icon icon-search"></span>
        </button>

        <button id="save-fasta-action" class="btn btn-positive pull-right" title="Save fasta">
          Save fasta
        </button>
      </div>
    </header>

    <div class="window-content">
      <div class="pane-group">
        <div class="pane">
          <div class="padded" id="main-tree-container">
            <svg id="tree_display" />
          </div>
        </div>
        <div class="pane-one-third sidebar padded" id="fasta-panel" style="display: none; overflow: auto">
        </div>
      </div>
    </div>

    <footer class="toolbar toolbar-footer">
    </footer>
  </div>

  <dialog id="annotate-dialog">
      <header class="toolbar toolbar-header">
          <h1 class="title">Edit the node title</h1>
      </header>

      <div class="padded-more">
          <form>
            <div class="form-group">
              <input id="seq-title-input" type="text" class="form-control" placeholder="Title">
            </div>
          </form>
      </div>

      <footer class="toolbar toolbar-footer">
          <div class="toolbar-actions">
              <button id="annotation-dialog-save" class="btn btn-primary pull-right">Save</button>
              <button id="annotation-dialog-cancel" class="btn btn-default pull-right">Cancel</button>
          </div>
      </footer>
  </dialog>

  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="js/vendor/jquery-3.4.0.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/d3.v3.min.js"></script>
  <script src="js/vendor/phylotree-src.js"></script>
  <script src="js/phylotree-ext.js"></script>
  <script src="js/scripts.js"></script>
  <script>if (window.module) module = window.module;</script>
</body>
</html>
